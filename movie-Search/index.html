<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

	<title>Movie Search</title>
</head>
<body>

	<div class="container mt-5">
		<h1 class="h1 font-weight-bold text-center text-secondary"> Movie Search App </h1>
  <div class="form-group mt-4 ">
    <label for="movieValue" class="h5 font-weight-bold d-block text-center text-success">Write whatever you want down below:</label>
    <input type="email" class="form-control" id="movieValue">
    
  </div>
  <div id="container" >
  <img src="" style="height: 18rem;"  class="card-img-top" alt="Poster Text" id="moviePoster">
  <div class="">
    <h5 class="card-title h6  text-secondary font-weight-bold" id="movieTitle"></h5>
    <p class="card-text h6  text-secondary font-weight-bold" id="movieAwards"></p>
    <p class="card-text h6  text-secondary font-weight-bold" id="movieYear"></p>
    <p class="card-text h6  text-secondary font-weight-bold" id="movieRatings"></p>
  </div>

</div>
 
  <button type="submit" id="btn" class="btn mt-4 btn-warning btn-block">Submit</button>

	</div>


	<script src="./index.js"> </script>
</body>
</html>
